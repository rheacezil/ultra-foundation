    <div id="login" class="page-content d-flex align-items-center">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-6 text-end px-5 p-5">
                    <h1 class="py-1">Ultra Foundation</h1>
                    <p class="lead fw-light p-1">Be one of us!</p>
                    <form>
                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-4 p-1">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-lg-4 p-1">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-8">
                                <input type="email" class="form-control my-3" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-8">
                                <input type="password" class="form-control my-3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-8">
                                <input type="password" class="form-control my-3" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-8">
                                <button type="button" class="btn btn-dark w-100 ">Register</button>
                                <hr />
                            </div>

                        </div>

                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-8">
                                <button class="btn btn-outline-dark w-100 mb-3"><i class="bis bi-facebook"></i> Register
                                    with
                                    Facebook</button>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-end">
                            <div class="col-lg-8">
                                <button class="btn btn-outline-dark w-100 mb-5"><i class="bis bi-google"></i> Register
                                    with
                                    Google</button>
                            </div>
                        </div>

                        <p class="text-end">Already one of us? <a href="login.html" class="text-muted">Login here.</a>
                        </p>

                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="/images/signup.png" class="img-fluid h-100" alt="cover">
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
